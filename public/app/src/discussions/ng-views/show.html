
  <div class="addLogo">
      <span>m</span>
    <div class="pageContainer2">
      <div class="dateContainer">
        <h1 class="showDate">{{ vm.getDateString(vm.date) }}</h1>
      </div>
      <div class="discussionCommentContainer">
        <div class="discussionsInfo">
          <p id="sectionTitle">Events</p>
          <div class="eventsText">
            <div class="easterEgg" ng-show="vm.easterEgg">
              <h2>Special: {{vm.easterEgg}}</h2>
            </div>
            <div ng-repeat="event in vm.moments.events">
              <h2>Event: {{event.text}}</h2>
            </div>
            <div ng-repeat="event in vm.moments.births">
              <h2>Birth: {{event.text}}</h2>
            </div>
            <div ng-repeat="event in vm.moments.deaths">
              <h2>Death: {{event.text}}</h2>
            </div>
          </div>
        </div>
        <div class="discussionsComments">
          <p id="sectionTitle">Disussions</p>
          <div class="discussionsText">
            <div class="comment"ng-repeat="comment in vm.discussion.comments">
              <h2>{{comment.text}}</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="imgContainer2">
        <search size="fa-4x"></search>
        <shuffle size="fa-4x"></shuffle>
        <i id="icon3" data-ui-sref="discussionsIndex" class="fa fa-commenting-o fa-4x" aria-hidden="true"></i>
      </div>
    </div>
  </div>
