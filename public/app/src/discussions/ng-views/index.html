<div class="viewContainer">
  <h2>Discussions</h2>
  <div class="indexContainer">
    <div ng-repeat="discussion in vm.discussions">
      <p><a id="indexInfo" ui-sref="discussionsShow({ month: discussion.month, day: discussion.day, year: discussion.year })"> {{ vm.getDateString(discussion) }}</a></p>

  </div>
  <div class= "imgContainer" >
    <search></search>
    <shuffle></shuffle>
    <img data-ui-sref="discussionsIndex" ng-click="" class ="icon" id="icon3" src="http://i.imgur.com/HEySeBM.jpg" alt="">
  </div>
</div>
